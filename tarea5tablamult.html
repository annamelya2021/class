<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de multiplicar</title>
  </head>
  <body>
    <h1>Tabla de multiplicar</h1>
    <label for="numero">Introduzca un número:</label>
    <input type="number" name="numero" id="numero" />
    <button id="ejecutar">Crear la tabla</button>
    <div id="para_tabla"></div>

    <script>
      const crear_incabezado = () => {
        const tabla = `
          <table>
            <thead>
              <tr>
                <th scope="col">Iterador</th>
                <th scope="col">Numero</th>
                <th scope="col">Resultado</th>
              </tr>
            </thead>
            <tbody id="cuerpo_tabla"></tbody>
          </table>
        `;
        let contenedor_tabla = document.getElementById("para_tabla");
        contenedor_tabla.innerHTML = tabla;
      };

      const crear_tabla = () => {
        const numeroInput = document.getElementById("numero").value;

        // Додано перевірку на NaN
        if (numeroInput === "" || isNaN(numeroInput)) {
          alert("Будь ласка, введіть коректне число");
          return;
        }

        const numero = numeroInput % 10;
        crear_incabezado();
        let cuerpoTabla = document.getElementById("cuerpo_tabla");

        for (let i = 0; i <= 10; i++) {
          let fila = document.createElement("tr");
          let contenido = `<td>${i}</td><td>${numero}</td><td>${
            i * numero
          }</td>`;
          fila.innerHTML = contenido;
          cuerpoTabla.appendChild(fila);
        }
      };

      document
        .getElementById("ejecutar")
        .addEventListener("click", crear_tabla);
    </script>
  </body>
</html>
