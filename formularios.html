<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    <form action="" method="get">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Introduce tu nombre"
        />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Introduce tu apellido"
        />
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input
          type="number"
          name="edad"
          min="18"
          max="99"
          id="edad"
          placeholder="18"
        />
      </div>

      <div class="form-group">
        <label for="tel">Teléfono:</label>
        <input
          type="number"
          name="tel"
          id="tel"
          pattern="^[0-9]{9}$"
          placeholder="+34666666666"
        />
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input
          type="email"
          name="correo"
          title="tu correo"
          placeholder="usuario@dominio.com"
          id="correo"
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Símbolos, números y letras"
        />
      </div>

      <div class="form-group">
        <label for="provincia">Provincia:</label>
        <select name="provincia" id="provincia">
          <option value="Bizkaia">Bizkaia</option>
          <option value="Gipuzkoa">Gipuzkoa</option>
          <option value="Alava">Alava</option>
        </select>
      </div>

      <fieldset>
        <legend>Idiomas que hablas:</legend>
        <div class="checkbox-group">
          <label for="espanol">
            <input
              type="checkbox"
              name="idiomas"
              id="espanol"
              value="espanol"
            />
            Español
          </label>
          <label for="ingles">
            <input type="checkbox" name="idiomas" id="ingles" value="ingles" />
            Inglés
          </label>
          <label for="ukr">
            <input type="checkbox" name="idiomas" id="ukr" value="ucraniano" />
            Ucraniano
          </label>
          <label for="ruso">
            <input type="checkbox" name="idiomas" id="ruso" value="ruso" />
            Ruso
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>¿Qué tarifa deseas?</legend>
        <div class="radio-group">
          <label>
            <input type="radio" name="tarifa" value="premium" />
            Premium
          </label>
          <label>
            <input type="radio" name="tarifa" value="economica" />
            Económica
          </label>
          <label>
            <input type="radio" name="tarifa" value="free" />
            Free
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Cita</legend>
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" name="fecha" id="fecha" />
        </div>
        <div class="form-group">
          <label for="hora">Hora:</label>
          <input type="time" name="hora" id="hora" />
        </div>
        <div class="form-group">
          <label for="datetime">Fecha y hora:</label>
          <input type="datetime-local" name="datetime" id="datetime" />
        </div>
      </fieldset>

      <div class="form-group">
        <label for="archivo"
          >Elige un archivo o múltiples en formato .pdf:</label
        >
        <input type="file" name="archivo" id="archivo" accept=".pdf" multiple />
        <input type="hidden" name="logeado" />
      </div>

      <div class="form-group">
        <label for="description">Comentario:</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="5"
          placeholder="Escribe tu comentario aquí"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="range"
          >Evalúa nuestro servicio: <span id="range-value">50</span></label
        >
        <input
          type="range"
          name="range"
          id="range"
          min="0"
          max="100"
          value="50"
        />
      </div>

      <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
      </div>
    </form>

    <script>
      const rangeInput = document.getElementById("range");
      const rangeValue = document.getElementById("range-value");

      rangeInput.addEventListener("input", function () {
        rangeValue.textContent = this.value;
      });
    </script>
  </body>
</html>
