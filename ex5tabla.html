Un input para ingresar un número

Un botón para generar la tabla

    <title>Generador la tabla</title>
  </head>
  <body>
    <input type="number" id="celda" placeholder="Dame u" />
    <input type="number" id="columna" />
    <button type="button">Crear</button>
